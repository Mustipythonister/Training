<!DOCTYPE html>
<html>
<head>
	<title>A Side-bar</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script defer src="script.js"></script>
</head>
<body>
	 



	<div id="bar" class="bar">
<button id="boxy" class="js-modal-trigger" data-target="modal-js-example">
  +
</button>	
<br><br>
<div class="socialmedia">

	<div class="facebook"><p style="margin-top: 10px;"><a class="a" href="https://www.facebook.com">Facebook</a></p></div>
	<div class="instgram"><p style="margin-top: 10px;"><a class="a" href="https://www.instagram.com">Instagram</a></p></div>
	<div class="youtube"><p style="margin-top: 10px;"><a class="a" href="https://www.youtube.com">Youtube</a></p></div>
	<div class="twitter"><p style="margin-top: 10px;"><a class="a" href="https://www.twitter.com">Twitter</a></p></div>
	<br>

<div onclick="set()" id="boxy" class="set"><p id="setp">Settings</p></div>
</div>
<p id="wrn">User bookmarks</p>
</div>
<div id="settings" class="settings">
  <h1>Select theme</h1>
  <div class="holder">
    <button onclick="white()" class="button" style="width:50px;height:50px;border-radius: 50%;"></button>
    <button onclick="dark()" class="button" style="width:50px;height:50px;border-radius: 50%;background:#363636;"></button>
    <a onclick="back()" class="button" style="width:50px;height:50px;border-radius: 50%;"><</a>
  </div>
</div>


	<div id="modal-js-example" class="modal">
  <div class="modal-background"></div>

  <div class="modal-content">
    <div class="box">
      <p>Site</p>
      <input id="url" class="input" placeholder="https://www.instagram.com/">
      <br><br>
      <input id="name" class="input" placeholder="Name of bookmark">
      <br><br>
      <input class="input" placeholder="background" id="background">
      <br><br>
      <button class="button is-warning" onclick="add('url','name','background','bar')">Add bookmark</button>
      <!-- Your content -->
    </div>
  </div>

  <button class="modal-close is-large" aria-label="close"></button>
</div>



</body>
</html>
